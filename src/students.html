<h1>Students in <span id="classroom-name-span"></span></h1>
<!-- <div class="alert alert-success invisible mt-2" id="edit-success-message" role="alert">
  Edit Successful!
</div>  -->
<div id="liveAlertPlaceholder"></div>
<div class="edit-class-form">
  <div class="mb-3">
    <p id="course-id">
      <strong>Course ID: </strong><span id="course-id-span"></span>
    </p>
  </div>

  <table class="table student-table">
    <thead class="table-light">
      <tr>
        <th scope="col" class="col-9">Students</th>
        <th scope="col" class="col-3">
          <button
            type="button"
            onclick="addStudentField()"
            class="btn btn-secondary btn-sm add-button"
            id="initial-add-student-button"
          >
            Add
          </button>
        </th>
      </tr>
    </thead>
    <tbody id="studentResults"></tbody>
  </table>

  <button class="btn btn-primary" id="back-to-class-button">Back</button>
</div>

<template id="studentRowTemplate">
  <tr class="result-box">
    <td scope="row" class="mainInfo align-middle"></td>
    <td>
      <button type="button" class="btn btn-danger btn-sm remove-button random1">
        Remove
      </button>
    </td>
  </tr>
</template>
<template id="addStudentRowTemplate">
  <tr class="add-box">
    <td scope="row" class="mainInfo">
      <input type="text" class="form-control" id="add-student-field" />
    </td>
    <td>
      <button
        type="button"
        class="btn btn-secondary btn-sm"
        id="add-student-button"
      >
        Add
      </button>
    </td>
  </tr>
</template>
